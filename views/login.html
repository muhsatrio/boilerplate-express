<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="javascripts/jquery-3.5.1.min.js"></script>
    <title>Login</title>
    <style>
        .loginBox {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Boilerplate Express</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="loginBox">
            <center>
                <h1>Login</h1>
            </center>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" aria-describedby="username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <button id="submit-btn" type="button" class="btn btn-primary">Login</button>
        </div>
    </div>
</body>
<script>
    function isEmptyFilled(data) {
        const { username, password} = data;

        return username==="" || password ==="";
    }

    $(document).ready(function () {

    $("#submit-btn").click(function (e) { 
        const username = $("#username").val();
        const password = $("#password").val();

        const isEmpty = isEmptyFilled({
            username,
            password
        });

        if (isEmpty) {
            alert("Username dan Password harus diisi");
        }

        else {
            $.post("/api/login", {
                username,
                password,
            }).done(function (data) {
                alert("Login Berhasil!");
                window.location.href = "/";
            })
            .fail(function (data) {
                if (data.status !== 500) {
                    alert(data.responseJSON.message);
                }
                else {
                    alert("Internal Server Error");
                }
            });
        }
    });
});
</script>
</html>
