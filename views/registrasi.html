<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="javascripts/jquery-3.5.1.min.js"></script>
    <title>Register</title>
    <style>
        .registrasiBox {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Tugas Akhir</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/register">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="registrasiBox">
            <center>
                <h1>Register</h1>
            </center>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password-1">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Ulangi Password</label>
                    <input type="password" class="form-control" id="password-2">
                  </div>
                <button id="submit-btn" type="button" class="btn btn-primary">Register</button>
        </div>
    </div>
</body>
<script>
    function isEmptyFilled(data) {
        const { username, pass1, pass2 } = data;

        return username==="" || pass1==="" || pass2==="";
    }

    function isPasswordSameFunc(data) {
        const { pass1, pass2 } = data;

        return pass1 === pass2;
    }

    function isPassLengthEnough(password) {
        return password.length >= 8;
    }

    $(document).ready(function () {

    $("#submit-btn").click(function (e) { 
        const username = $("#username").val();
        const pass1 = $("#password-1").val();
        const pass2 = $("#password-2").val();

        const isEmpty = isEmptyFilled({
            username,
            pass1,
            pass2
        });

        const isPasswordSame = isPasswordSameFunc({
            pass1,
            pass2
        });

        if (isEmpty) {
            alert("Username, Password, dan Konfirmasi Password harus diisi");
        }

        else if (!isPasswordSame) {
            alert("Password dan Konfirmasi Password tidak sama");
        }

        else if (!isPassLengthEnough(pass1)) {
            alert("Password minimal 8 karakter.");
        }

        else {
            $.post("/api/register", {
                username,
                password: pass1,
            }).done(function (data) {
                alert("Pendaftaran berhasil! Silahkan login kembali menggunakan akun yang sudah terdaftar.");
                window.location.href = "login";
            })
            .fail(function (data) {
                if (data.status !== 500) {
                    alert(data.responseJSON.message);
                }
                else {
                    alert("Internal Server Error");
                }
            });
        }
    });
});
</script>
</html>
